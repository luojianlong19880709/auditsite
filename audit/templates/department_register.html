<body > 
   <div class="infoContent">
 <form class="l-form" id="cycasForm" name="cycasForm" action="" method="get" onsubmit="return isEmpty();" >

       <div class="l-group l-group-hasicon"><img  src="/site_media/images/register.gif" complete="complete"/><span>部门信息</span></div>
       <div class="col6"  >
          <dl>
      <dt>部门名称：</dt>
      <dd><span style="float:left"><input name="department"  id="department" type="text" maxlength="50" class="validate[required,maxSize[50],custom[letterNum]] "  /></span>
       <img src="/site_media/images/bullet_star.png" complete="complete"/>
      </dd>
    </dl>
              <dl>
      <dt>部门负责人：</dt>
      <dd><span style="float:left"><input name="leader"   id="leader" type="text" maxlength="200"  class="validate[required,maxSize[50],custom[letterNum]] "  /></span>
       <img src="/site_media/images/bullet_star.png" complete="complete"/>
      </dd>
    </dl>
    
    <dl>
      <dt>部门邮箱：</dt>
      <dd>
      	<span style="float:left">
      		<input name="depart_mail" id="depart_mail" type="text" class="validate[required] "   />
      	</span>
   		<img src="/site_media/images/bullet_star.png" complete="complete"/>
      </dd>
    </dl>
    
   <dl>
      <dt>负责人电话：</dt>
      <dd><span style="float:left"><input name="leader_mobile" id="leader_mobile"  maxlength="50" type="text" class="validate[maxSize[50],custom[letterNum]] "    /></span>
      </dd>
    </dl>
    
    <dl>
      <dt>负责人邮箱：</dt>
      <dd><span style="float:left"><input name="leader_mail" id="leader_mail" maxlength="50" type="text" class="validate[maxSize[15],custom[mobile]] "   /></span>
      </dd>
    </dl>
    
        
       </div>
	<div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="提交" name="search" style="margin-right:10px; margin-top:20px; background:#9393FF" /></div>
